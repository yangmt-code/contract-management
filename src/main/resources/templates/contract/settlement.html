<!DOCTYPE html>
<html>
<head>
    <title>金融机构-我的待办任务</title>
    <#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList==1">
        <form class="form-horizontal">
        <div class="form-group">
            <div class="col-sm-2 control-label  ">合同名称</div>
            <div class="col-sm-2">
                <input type="text" auto-complete="off" class="form-control"  v-model="contractSearch.contractName" placeholder="请输入合同名称"/>
            </div>
            <div class="col-sm-2   control-label  ">合同编号</div>
            <div class="col-sm-2">
                <input type="text" auto-complete="off" class="form-control" v-model="contractSearch.contractCode" placeholder="请输入合同编号"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2   control-label  ">经办人员</div>
            <div class="col-sm-2">
                <input type="text" auto-complete="off" class="form-control"  v-model="contractSearch.contractManagerName" placeholder="请输入经办人员"/>


            </div>
            <div class="col-sm-2 control-label  ">乙方单位</div>
            <div class="col-sm-2">
                <input type="text" auto-complete="off" class="form-control"  v-model="contractSearch.supplierName" placeholder="请输入乙方单位"/>
            </div>
            <div class="col-sm-1 control-label  "></div>
            <div class="col-sm-3 ">
                <input type="button" class="btn btn-primary" @click="querySett" value="查 询"/>
                <input type="reset" class="btn btn-warning" @click="clearSett" value="重 置"/>
            </div>
            <div style="float:left;height:40px;width:100%;margin-top:10px;">
            </div>
        </div>
        </form>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="showList==2" class="panel panel-default" style="text-align: center">
        <div class="panel-heading">{{title}}</div>
        <div style="float:left;height:20px;width:100%;margin-top:10px;"></div>
        <span  style="font-size: 20px;font-weight: bold">{{contractName}}</span><br/>
        <div style="float:left;height:10px;width:100%;margin-top:10px;"></div>
        合同编号：<span  style="font-size: 14px;color: red">{{contractCode}}</span>

        <div style="float:left;height:20px;width:100%;margin-top:10px;"></div>
        <div style="float:left;height:60px;width:100%;margin-top:10px;">
            <label style="font-weight: normal;margin-left: 10px;">收款银行：</label>
            <el-input
                    placeholder="请输入银行名称"
                    v-model="settlement.receiveBank"
                    style="width:250px;"
                    size="small"
                    clearable>
            </el-input>
            <label style="font-weight: normal;margin-left: 10px;">收款账户：</label>
            <el-input
                    placeholder="请输入账户"
                    v-model="settlement.receiveAccount"
                    style="width:250px;"
                    size="small"
                    clearable>
            </el-input>
            <label style="font-weight: normal;margin-left: 10px;">收款单位：</label>
            <el-input
                    placeholder="请输入单位"
                    v-model="settlement.receiveCompany"
                    style="width:250px;"
                    size="small"
                    clearable>
            </el-input>
        </div>
        <div style="float:left;height:20px;width:100%;margin-top:10px;"></div>
        <div style="float:left;height:30px;width:100%;margin-top:10px;">
            <label style="font-weight: normal;margin-left: 10px;">&nbsp;&nbsp;&nbsp;&nbsp;用途：</label>
            <el-input
                    placeholder="请输入用途"
                    v-model="settlement.receiveStage"
                    style="width:250px;"
                    size="small"
                    clearable>
            </el-input>
            <label style="font-weight: normal;margin-left: 10px;">收款金额：</label>
            <el-input
                    placeholder="请输入金额"
                    v-model="settlement.receiveAmount"
                    style="width:250px;"
                    size="small"
                    clearable>
            </el-input>
            <label style="font-weight: normal;margin-left: 10px;">收款时间：</label>
            <el-date-picker v-model="settlement.receiveTime"
                            type="datetime"
                            :time-arrow-control="true"
                            placeholder="选择时间" id="finOrgInfoDate001" size="small"
                            value-format="yyyy-MM-dd HH:mm:ss ">
            </el-date-picker>&nbsp;&nbsp;&nbsp;&nbsp;
        </div>
        <div style="float:left;height:30px;width:100%;margin-top:10px;">
        </div>

        <div class="form-group">
            <input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
        </div>

    </div>

</div>
<!-- 选择窗口 -->
<div id="finUserOrgInfoTreeLayer" style="display: none;padding:10px;">
    <ul id="finUserOrgInfoTree" class="ztree"></ul>
</div>
<script src="${request.contextPath}/statics/js/contract/settlement.js?_${.now?long}"></script>
</body>
</html>
